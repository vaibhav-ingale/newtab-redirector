<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        margin: 0;
      }
      
      h1 {
        font-size: 18px;
        margin: 0 0 15px 0;
        color: #1a73e8;
      }
      
      p {
        margin: 0 0 15px 0;
        color: #5f6368;
        font-size: 14px;
      }
      
      button {
        width: 100%;
        padding: 12px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin: 5px 0;
      }
      
      button:hover {
        background: #1557b0;
      }
    </style>
  </head>
  <body>
    <h1>New Tab Redirector</h1>
    <p>Configure your custom iframe for new tabs</p>
    
    <button id="settingsBtn">Open Settings</button>

    <script src="popup.js"></script>
  </body>
</html>
